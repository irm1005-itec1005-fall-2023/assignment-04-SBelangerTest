<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Marks the Spot.</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="reset" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="X.png" type="image/png+xml" />
</head>

<body>
  <header>
    <img id="logo" src="X.png" />
    <h1>Marks the Spot.</h1>
    <h2>Get. Stuff. Done.</h2>
  </header>

  <div id="app">
    <button id="addTaskButton" style="background-color: white; color: #ff352e; font-size: 1.8rem; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 1.5rem; padding: 0.25rem 0.75rem;" onclick="addTask()">+</button>
    <input type="text" id="taskInput" placeholder="What would you like to do?">
  </div>

  <div id="app">
    <ul id="taskList"></ul>
  </div>

  <div id="app">
    <ul id="completedList"></ul>
  </div>
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>
</body>
</html>
